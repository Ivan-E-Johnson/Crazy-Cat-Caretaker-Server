{% extends 'base.html' %}

{% block title %} Feed {% endblock %}

{% block content %}
<div>
    <label for="pick_cat" style="font-size:20px;"><b>SELECT A CAT TO FEED:</b></label>
    <select name="pick_cat" id="pick_cat">
          <option value="option1">ex: Clyde</option>
          <option value="option2">ex: Luna</option>
          <option value="option3">ex: Cat</option>
    </select>
</div>
<p>

</p>
<div>
    <label for="pick_amount" style="font-size:20px;"><b>SELECT AN AMOUNT:</b></label>
    <select name="pick_amount" id="pick_amount">
          <option value="option1">ex: 1 cup</option>
          <option value="option2">ex: 1/2 cup</option>
          <option value="option3">ex: 1/3 cup</option>
    </select>
</div>
<p>

</p>
<p>

</p>
<div class="button">
    <button type="submit" class="centered-button" style="font-size:30px;background-color:#5FCFEC;" name="feed" value="clicked">
        <b>DISPENSE FOOD</b>
    </button>
</div>

{% endblock %}
