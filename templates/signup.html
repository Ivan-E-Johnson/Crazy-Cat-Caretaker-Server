{% extends 'base.html' %}

{% block title %} Feed {% endblock %}

{% block content %}
    <div style="font-size:21px; color: #203354; font-family: Times New Roman; border:solid;
                background-color:#f79ac0; margin-bottom:30px;">
        <img src="static/logo.png" alt="Logo" width="95" height="75">
        <b>CRAZY CAT CARETAKER</b>
    </div>

    <h1 style="font-size:21px; "><b>CREATE AN ACCOUNT:</b></h1>

     <form method="POST">
        <div class="form-group" style="margin-bottom:25px">
                <label for="username" style="font-size:13px">USERNAME:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username">

                <label for="password" style="font-size:13px">PASSWORD:</label>
                <input type="text" name="password" class="form-control" id="password" placeholder="Choose a password">

                <label for="confirm_password" style="font-size:13px">PASSWORD:</label>
                <input type="text" name="password" class="form-control" id="confirm_password" placeholder="Confirm password">
        </div>
    </form>
    <div class="button">
        <form action="/" method="GET">
            <button style="background-color:#5FCFEC; font-size:16px;" type="submit" name = "create_account" value="clicked">
                <b>Create Account</b>
            </button>
        </form>
    </div>

{% endblock %}
