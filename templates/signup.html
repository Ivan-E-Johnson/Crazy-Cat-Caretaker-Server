{% extends 'base.html' %}

{% block content %}
    <h1 style="font-size:22px; margin-bottom:15px"> <b>LOGIN</b> </h1>
    <form method="post">
        <div class="form-group" style="margin-bottom:25px">
                <label for="email" style="font-size:13px">EMAIL:</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">

                <label for="password" style="font-size:13px">PASSWORD:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">

                <label for="mac_address" style="font-size:13px">Mac Address:</label>
                <input type="password" name="password" class="form-control" id="mac_address" placeholder="eg. 00-B0-D0-63-C2-26">
                <small id="mac_address_help" class="form-text text-muted">Your devices unique identification number</small>
        </div>
        <div class="form-group">
            <button style="background-color:#5FCFEC; font-size:16px;" type="submit" class="btn btn-outline-dark btn-lg" name = "submit" value="submit">
                <b>Submit</b>
            </button>
        </div>
    </form>
{% endblock %}
