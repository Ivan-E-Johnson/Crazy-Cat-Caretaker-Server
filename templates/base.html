<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% if "user" in session %}
        <form action="{{ url_for('logout') }}" method="GET">
            <div class="button">
                <button type="submit" style="font-size:10px;background-color:#f0e580;" name="logout_button" value="clicked">
                    <b>LOG OUT</b>
                </button>
            </div>
        </form>
    {% endif %}

    <div style="font-size:21px; color:#203354; font-family: Times New Roman; border:solid;
                background-color:#f79ac0; margin-top:15px; margin-bottom:30px">
        <img src="static/logo.png" alt="Logo" width="95" height="75">
        <b>CRAZY CAT CARETAKER</b>
    </div>


    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{category != 'message' and category  or 'danger'}}">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
